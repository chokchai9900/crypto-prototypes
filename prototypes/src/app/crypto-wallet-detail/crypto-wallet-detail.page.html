<ion-header>
  <ion-toolbar>
    <ion-title>Mana Crypto Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" color="danger" class="ion-text-center">
    <ion-label>
      <h3>{{wallet.name}}</h3>
      <h3>ยอดเงินปัจจุบัน</h3>
      <h1><b>{{wallet.amount}} <small>{{wallet.currency}}</small></b></h1>
    </ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-button class="no-shadow center" mode="md" color="danger" size="medium" (click)="goNext('DEPOSIT')">
      <ion-label class="ion-margin">
        เติม
      </ion-label>
    </ion-button>
    <ion-button class="no-shadow center" mode="md" color="danger" size="medium" (click)="goNext('WITHDRAW')">
      <ion-label class="ion-margin">
        ถอน
      </ion-label>
    </ion-button>
    <ion-button class="no-shadow center" mode="md" color="danger" size="m edium" [routerLink]="['/underconstruction']">
      <ion-label class="ion-margin">
        โอน
      </ion-label>
    </ion-button>
  </ion-item>
  

  <ion-list lines="none" *ngFor="let info of data">

    <ng-container *ngFor="let item of info.data">
    <ion-item button color="tertiary">
      <ion-avatar slot="start">
        <img src="{{item.imgLink}}" />
      </ion-avatar>
      <ion-label>
        <b>{{item.title}}</b>
        <ion-text color="medium">
          <h3>
            <img width="12" height="12" src="{{item.imgLink}}"> รายละเอียด
          </h3>
        </ion-text>
      </ion-label>
      <ion-note slot="end" color="{{item.logType}}">1 BTC</ion-note>
    </ion-item>
    </ng-container>

  </ion-list>
  
</ion-content>

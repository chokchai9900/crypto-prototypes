<ion-header>
  <ion-toolbar>
    <ion-title>Mana Crypto Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ion-list lines="none">
    <ion-list-header lines="none" mode="md">
      <ion-label>เลือกวิธีการ{{prefix}}เงิน</ion-label>
    </ion-list-header>
    <ion-item class="ion-margin-bottom"button color="tertiary" (click)="goNext('address')">
      <ion-avatar slot="start">
        <img src="assets/imgs/coinwallet.png" />
      </ion-avatar>
      <ion-label>
        <b>{{prefix}}เงินผ่าน address</b>
      </ion-label>
    </ion-item>
    
    <ion-item class="ion-margin-bottom" button color="tertiary" (click)="goNext('manawallet')">
      <ion-avatar slot="start">
        <img src="assets/imgs/coinwallet.png" />
      </ion-avatar>
      <ion-label>
        <b>{{prefix}}เงินผ่านกระเป๋ามานะ</b>
      </ion-label>
    </ion-item>

    <ion-item class="ion-margin-bottom" button color="tertiary" (click)="goNext('bank')">
      <ion-avatar slot="start">
        <img src="assets/imgs/coinwallet.png" />
      </ion-avatar>
      <ion-label>
        <b>{{prefix}}เงินผ่านกระเป๋าทึ่ผูกกับ bank</b>
      </ion-label>
    </ion-item>


    <ion-item class="ion-margin-bottom" button color="tertiary" (click)="goNext('crypto')">
      <ion-avatar slot="start">
        <img src="assets/imgs/coinwallet.png" />
      </ion-avatar>
      <ion-label>
        <b>{{prefix}}เงินผ่านกระเป๋า Crypto</b>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>

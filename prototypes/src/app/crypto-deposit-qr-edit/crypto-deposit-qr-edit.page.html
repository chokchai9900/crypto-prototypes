<ion-header>
  <ion-toolbar>
    <ion-title>เติม</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <form [formGroup]="fg">
    <ion-item color="tertiary" class="ion-padding-vertical" lines="none">
      <ion-avatar slot="start" class="avatar-m">
        <img [src]="reciever.icon">
      </ion-avatar>
      <ion-label>
        <h2><b>{{reciever.name}}</b></h2>
      </ion-label>
    </ion-item>

    <ion-item color="tertiary" lines="none">
      <ion-label>
        <h2>Network</h2>
      </ion-label>
    </ion-item>
    <ion-item color="tertiary">
      <ion-select class="ion-no-padding ion-padding-end ion-select-full" okText="ตกลง" cancelText="ยกเลิก"
        interface="action-sheet" placeholder="กรุณาระบุ Network" formControlName="networkSelected" (ionChange)="onSelectNetwork($event)">
        <ion-select-option value="Etherium Network">Etherium Network</ion-select-option>
        <ion-select-option value="Binance Smart chain">Binance Smart chain</ion-select-option>
      </ion-select>
    </ion-item>

  </form>
</ion-content>

<ion-footer class="ion-no-border">
  <form >
  <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit" (click)="goNext()">ตกลง
  </ion-button>
  </form>
</ion-footer>

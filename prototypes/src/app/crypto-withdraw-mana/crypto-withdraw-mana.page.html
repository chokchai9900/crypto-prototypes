<ion-header>
  <ion-toolbar>
    <ion-title>ถอนเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <div>
    <ion-list class="ion-margin-top" lines="full">
      <ion-item color="tertiary" lines="none">
        <ion-label for="customInputAmount">
          <h2><b>จาก</b></h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none">
        <img slot="start" width="22" height="22" class="qr" src="assets/imgs/2844386_crypto_eth_ethcoin_etherium_icon.png" />
        <ion-col class="ion-no-padding">
          <ion-label color="medium">
            <h3 class="line-height2">ANON_ETH</h3>
          </ion-label>
        </ion-col>
        <ion-col class="ion-no-padding ion-text-right">
          <ion-label color="medium">
            <h3><B>100 <small>ETH</small></B></h3>
          </ion-label>
        </ion-col>
      </ion-item>
    </ion-list>

    <ion-list class="ion-margin-top" lines="full">
      <ion-item color="tertiary" lines="none">
        <ion-label>
          <h2><b>ไปยัง</b></h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="full">
        <ion-avatar slot="start" class="avatar-s ion-margin-bottom">
          <img src="assets/imgs/promtpayicon.png">
        </ion-avatar>
        <ion-label>
          <h2><b>บัญชีของฉัน</b></h2>
        </ion-label>
      </ion-item>

      <ion-item color="tertiary" lines="none">
        <ion-label>
          <h2>สกุลเงินต้นทาง</h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="full">
        <ion-input id="customInputAmount" customInput="true" placeholder="ระบุยอดเงิน"
          class="ion-text-center input-money" color="danger">
        </ion-input>
        <ion-label slot="end" class="ion-no-margin" color="danger">
          <h2><b><small>ETH</small></b></h2>
        </ion-label>
      </ion-item>

      <ion-item color="tertiary" lines="none">
        <ion-col class="ion-no-padding">
          <ion-label>
            <h2>สกุลเงินปลายทาง</h2>
          </ion-label>
        </ion-col>
        <ion-col class="ion-no-padding ion-text-right">
          <ion-label color="medium">
            <h3>+ ค่าธรรมเนียม 0.04 ETH</h3>
          </ion-label>
        </ion-col>
      </ion-item>
      <ion-item color="tertiary" lines="full">
        <ion-label color="danger" class="ion-text-center">
          <h2><b>1.04</b></h2>
        </ion-label>
        <ion-label  class="ion-no-margin" color="danger" slot="end">
          <h2><b><small>THB</small></b></h2>
        </ion-label>
      </ion-item>

      <ion-item color="tertiary" lines="none">
        <ion-label color="medium" class="ion-text-center">
          <h3>1 ETH ~ 50,000 THB</h3>
        </ion-label>
      </ion-item>

      <ion-item class="ion-margin-top" lines="none" color="tertiary">
        <ion-label for="customInputAmount">
          <h2><b>เพิ่มเติม</b></h2>
        </ion-label>
      </ion-item>

      <div class="item-bottom"><slot name="error"></slot><slot name="helper"></slot></div>
      <ion-item color="tertiary" lines="full">
        <ion-grid class="ion-no-padding">

          <ion-label for="customInputAmount" class="ion-padding-bottom">
            <div>
              <h2><b>หมายเลขพร้อมเพย์</b> &nbsp; <ion-text color="medium">4058123336</ion-text>
              </h2>
              <h2><b>ชื่อบัญชี</b>  &nbsp; <ion-text color="medium">อานาน บางสาน</ion-text>
              </h2>
            </div>
          </ion-label>

        </ion-grid>
      </ion-item>

            <ion-item color="tertiary" lines="none">
        <ion-label for="customInputAmount">
          <h2><b>หมายเหตุ</b></h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none">
        <ion-textarea type="text" placeholder="" rows="1" [disabled]="true">มีหยังก็ใส่มาหมายเหตุในฝัน</ion-textarea>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <form >
  <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" (click)="goNext()">ตกลง
  </ion-button>
  </form>
</ion-footer>

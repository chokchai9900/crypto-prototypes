<ion-header>
  <ion-toolbar>
    <ion-title>ถอนเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content mode="ios">
    <ion-list lines="none">
      <ion-item color="tertiary" class="ion-no-padding" lines="inset">
        <ion-avatar color="tertiary" slot="start" class="ion-margin-start avatar-xs">
          <img src="assets/imgs/walletgray.png" class="non-circle">
        </ion-avatar>
        <ion-label color="dark">
          <h2>กระเป๋าที่ถอน</h2>
        </ion-label>
        <ion-note>
          <ion-label color="dark">
            <h2><b>ANON_ETH</b></h2>
          </ion-label>
        </ion-note>
      </ion-item>

      <ion-item color="tertiary" class="ion-no-padding" lines="none">
        <ion-avatar color="tertiary" slot="start" class="ion-margin-start avatar-xs">
          <img src="assets/imgs/menuaccount.png" class="non-circle">
        </ion-avatar>
        <ion-label color="dark">
          <h2>บัญชีที่รับเงิน</h2>
        </ion-label>
        <ion-note>
          <ion-label color="dark">
            <h2><b>บัญชีของฉัน</b></h2>
          </ion-label>
        </ion-note>
      </ion-item>
    </ion-list>

    <form class="ion-margin-top">
      <ion-item color="tertiary" lines="none">
        <ion-label>
          <h2>จำนวนที่ต้องการถอน</h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="full">
        <ion-input id="customInputAmount" customInput="true" placeholder="ระบุยอดเงิน"
          class="ion-text-center input-money" color="danger">
        </ion-input>
        <ion-label slot="end" class="ion-no-margin">
          <h3>ETH</h3>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none">
        <ion-label>
          <h2>จำนวนที่จะได้รับ</h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none">
        <ion-label class="ion-no-margin">
          <h3 class="ion-text-center">0</h3>
        </ion-label>
        <ion-label slot="end" class="ion-no-margin">
          <h3>THB</h3>
        </ion-label>
      </ion-item>
    </form>
  </ion-content>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button color="danger" class="ion-no-margin" expand="full" type="submit">ตกลง</ion-button>
</ion-footer>

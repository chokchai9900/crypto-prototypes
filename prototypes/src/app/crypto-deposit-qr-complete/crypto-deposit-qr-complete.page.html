<ion-header>
  <ion-toolbar>
    <ion-title>crypto-deposit-qr-complete</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="tertiary">
    <ion-card-content class="ion-no-padding">
      <div class="ion-text-center ion-padding-top">
        <div class="ion-text-center">
          <img src="assets/imgs/qrcode.png" />
        </div>
        <ion-label class="ion-text-center">
          <h3><b>{{reciever.name}}</b></h3>
        </ion-label>
      </div>

      <ion-item class="ion-no-padding" color="tertiary" lines="none">
        <ion-grid class="ion-padding">
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-label>
                <h2 class="line-height2"><b>รายละเอียด</b></h2>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-label>
                <h2 class="line-height2"><b>Address</b></h2>
              </ion-label>
              <ion-label>
                <h3>{{address}}</h3>
              </ion-label>
            </ion-col>
            <ion-col class="ion-text-right">
              <h3><img height="15" src="assets/imgs/copy.png"/>คัดลอก</h3>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-label>
                <h2 class="line-height2"><b>Network</b></h2>
              </ion-label>
              <ion-label>
                <h3>{{networkSelected}}</h3>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-label>
                <h2 class="line-height2"><b>Memo</b></h2>
              </ion-label>
              <ion-label>
                <h3>1273916239514</h3>
              </ion-label>
            </ion-col>
            <ion-col class="ion-text-right">
              <h3><img height="15" src="assets/imgs/copy.png"/>คัดลอก</h3>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-card-content>
  </ion-card>

</ion-content>
